<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src https://api.open-meteo.com https://geocoding-api.open-meteo.com; script-src 'self'; style-src 'self';">
    <title>Weather App</title>
    <link rel="stylesheet" href="../src/styles/main.css">
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>
    <!-- This form allows the user to input a city name and fetch the weather data -->
    <form id="weatherForm">
      <label for="city">Enter City Name:</label><br>
      <input type="text" id="city" name="city" required>
      <button type="submit">Get Weather</button>
    </form>
  
    <div id="weatherResult"></div>
  </div>  
  <script type="module" src="../src/main.js"></script>
</body>
</html>
